<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Weather Forecats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
    .forecast-block {
        margin-top: 50px;
    }
    .logout {
        float: right;
        padding: 10px;
    }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post" class="logout">
    <input type="submit" value="Sign Out"/>
</form>

<div class="forecast-block container">
    <a href="http://localhost:8080">HOME</a>
    <div>
        <table id="myTable" class="table mt-3" >
            <thead>
            <tr>
                <th scope="col">Miestas</th>
                <th scope="col">Data</th>
                <th scope="col">Temperatura</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="forecast : ${myForecasts}">
                <td class="city-name-value" th:text="${forecast.city}"></td>
                <td class="date-value" th:text="${forecast.date}"></td>
                <td class="temperature-value" th:text="${forecast.temperature}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>
</html>
